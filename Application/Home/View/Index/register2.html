</style>
<script>
    $(".uploadimg img").hover(function(){
        $("#upd").stop().animate({top:"30px"},100)
    },function(){
        $("#upd").stop().animate({top:"200px"},100)
    })

    //文件上传
    var uploader = new plupload.Uploader({ //实例化一个plupload上传对象
        browse_button : 'upd',
        url : "{:U('Index/imgUpload')}",
        flash_swf_url : 'js/Moxie.swf',
        silverlight_xap_url : 'js/Moxie.xap',
        drop_element : 'drag-area'
    });
    uploader.init(); //初始化
    //绑定文件添加进队列事件
    uploader.bind('FilesAdded',function(uploader,files){
        for(var i = 0, len = files.length; i<len; i++){
            var file_name = files[i].name; //文件名
            //构造html来更新UI
            var html = '<li id="file-' + files[i].id +'"><p class="file-name">' + file_name + '</p><p class="progress"></p></li>';
            $(html).appendTo('#file-list');
        }
    });

    //绑定文件上传进度事件
    uploader.bind('UploadProgress',function(uploader,file){
        $('#file-'+file.id+' .progress').css('width',file.percent + '%');//控制进度条
    });
    uploader.bind('UploadComplete',function(uploader,file){
          window.location.href="{:U('Index/space')}"
    });
   $(".haha").click(function(){
       var sex=$('input[name="nick_name"]').attr("data-sex");
       $.get("{:U('Index/get_name')}",{sex:sex},function(data){
           $('input[name="nick_name"]').val(data);
       })
   })
    $('#upload-btn').click(function(){
     var data=  $("form").serialize();
        $.get("{:U('Index/space_userinfo')}",data,function(data){
            uploader.start(); //开始上传
        })

    });


</script>
