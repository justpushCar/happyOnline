<include file='public/header' />
<style>
	.x-index_search{
	width:100%;height:500px;padding-left:22%;overflow:visible;
	}
.pagelist{ text-align:center; background:none;float:right;margin-right:5%}
.pagelist a{ margin:0 2px; border:#6185a2 solid 1px; display:inline-block; padding:2px 6px 1px; line-height:14px; background:#fff; color:black;}
.pagelist span{ margin:0 2px; border:#6185a2 solid 1px; display:inline-block; padding:2px 6px 1px; line-height:14px; color:#6185a2; color:black; background:#6185a2;}
</style>
<div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">审核管理</strong> / <small>说说审核</small></div>
    </div>
<form action="{:U('Shenhe/message',array('num'=>88))}" method="get">
    <div class="x-add_admin">
        <div style="float:left;margin-right:20px">
            <select name="status" data-am-selected>
                <option value="">请选择</option>
                <option value="1" <if condition="$_GET['status'] eq 1">selected="selected"</if> >审核</option>
                <option value="0"  >未审核</option>
            </select>
        </div>
        <div style="float:left;margin-right:20px;width:20%" class="am-input-group">
            <input name="search_name" value="{$_GET['search_name']}"  type="text" class="am-form-field" placeholder="请输入昵称" >
        </div>
        <div style="float:left;width:25%" class="am-input-group">
            <input name="search_time" value="{$_GET['search_time']}"  type="text" class="am-form-field" placeholder="请输入时间" >
	      <span class="am-input-group-btn">
	        <button class="am-btn am-btn-default" type="submit">搜索</button>
	      </span>
        </div>
        <div style="clear:both">
        </div>
    </div>
</form>
<form>
<a style="float:left; margin:15px auto; margin-left:85px;padding:5px;display: block;" class="am-btn am-btn-primary del_all"><i class="am-icon-plus"></i>批量删除</a>
    <a style="float:left; margin:15px auto; margin-left:57px;padding:5px;display: block;" class="am-btn am-btn-primary shenhe_all"><i class="am-icon-plus"></i>批量审核</a>
    <a style="float:left; margin:15px auto; margin-left:57px;padding:5px;display: block;" class="am-btn am-btn-primary tuikuan">批量退款</a>
    <a style="color: red; font-size: 13px;display: block;padding-top: 19px;">(退还昨天没有审核通过的会员的金币)</a>
    <table style="width:90%;margin-left:5%;margin-top:20px" class="am-table am-table-bordered am-table-radius am-table-striped">
    	<thead>
	    	<tr>
                <td width="70px"><input type="checkbox" name="allcheck" value="0"> 全选 </td>
                <td>id</td>
		    	<td width="11%">发布人</td>
		    	<!--<td>图片</td>-->
                <td width="11%">发布时间</td>
		    	<td width="10%">网站币</td>
		    	<td>内容</td>
		    	<td width="10%">是否审核</td>
		    	<td width="10%">是否退款</td>
		    	<td width="10%">操作</td>
	    	</tr>
    	</thead>
    	<tbody>
    	<volist name="message_list" id="v">
    		<tr class="checka">
                <td><input type="checkbox" name="id[]" value="{$v['id']}" ></td>
                <td>{$v.id}</td>
                <td>{$v['uid']|get_uid_name}</td>
	    		<!--<td><image style="height: 100px; width:110px;" src="__PUBLIC__{$v.img}"/></td>-->
	    		<td>{$v['pub_time']|date="Y-m-d",###}</td>
	    		<td>{$v['love_money']}</td>
	    		<td>{$v['content']|_substr=###,"65"}</td>
                <if condition="$v['m_status'] eq 0">
	    		    <td>未审核</td>
                <else/>
                    <td style="color:red;">已审核</td>
                </if>
                <if condition="$v['is_tuikuan'] eq 0">
                    <td>未退款</td>
                    <else/>
                    <td style="color:#00ff00;">已退款</td>
                </if>
	    		<td><if condition="$v['is_tuikuan'] eq 0">
                    <a class="am-btn am-btn-default am-btn-xs shenhe" data_id="{$v['id']}">
                        <i class="am-icon-wrench"></i> 审核
                    </a>
                    </if>
                    <a href="javascript:if(confirm('确认要删除吗？'))location='{:U('Shenhe/del_message',array('id'=>$v['id']))}' " class="am-btn am-btn-default am-btn-xs x-delete">
                    <i class="am-icon-trash"></i> 删除 </a>
                    <a class="am-btn am-btn-default am-btn-xs" href="{:U('Shenhe/comments',array('id'=>$v['id']))}"><i class="am-icon-wrench"></i> 评论 </a>
                   <a class="am-btn am-btn-default am-btn-xs" href="{:U('Shenhe/message_images',array('id'=>$v['id']))}"><i class="am-icon-wrench"></i> 图片 </a>
                </td>
	    	</tr>
	    </volist>
    	</tbody>
	</table>
</form>
	<div class="pagelist">{$page}</div>
<include file='public/footer' />
<script type="text/javascript">
   $(".shenhe").click(function(){
       var id=$(this).attr('data_id');
       var p="{$_GET['p']}";

       layer.open({
           type: 2,
           title: '说说图片审核',
           shadeClose: true,
           shade: false,
           maxmin: true, //开启最大化最小化按钮
           area: ['893px', '600px'],
           content: '{:U('Shenhe/message_images')}'+'?id='+id+'&p='+p
       });
//       $.post("{:U('Shenhe/message_shenhe')}",{id:id},function(res){
//            if(res.status == 1){
//                $_this.parent().prev().html('已审核');
//                $_this.parent().prev().css('color','red');
//            }else if(res.status == 0){
//                $_this.parent().prev().html('未审核');
//                $_this.parent().prev().css('color','black');
//            }else{
//                alert('请先审核说说图片!');
//            }
//       },'json')
   })
   //批量审核
   $(".shenhe_all").click(function(){
       var ids = $(this).closest('form').serialize();
       $.get("{:U('Shenhe/shenhe_all_message')}",ids,function(res){
           if(res.status == 1){
               alert('审核成功');
               history.go(0);
           }else if(res.status == 't'){
                alert('没有需要审核的说说');
           }else{
               alert('有图片没有被审核');
           }
       },'json')
   })
   //全选
   $("input[name='allcheck']").click(function(){
       if($("input[name='allcheck']").prop('checked') == true){
           $(".checka input").prop('checked',true);
       }else{
           $(".checka input").prop('checked',false);
       }
   })
   //批量删除
   $(".del_all").click(function(){
       if(confirm('确认要删除吗？')){
           var ids = $(this).closest('form').serialize();
           $.get("{:U('Shenhe/del_all_message')}",ids,function(res){
               if(res.status == 'y'){
                   alert(res.info);
                   history.go(0);
               }else{
                   alert(res.info);
               }
           })
       }
       return false;
   })
    //批量退款
   $(".tuikuan").click(function(){
       var ids = $(this).closest('form').serialize();
       $.get("{:U('Shenhe/message_tuikuans')}",ids,function(res){
           if(res.status == 1){
               alert('退款成功');
               history.go(0);
           }else if(res.status == 0){
               alert('退款失败');
           }else{
               alert('没有需要退款的会员');
           }
       },'json')
   })



</script>
