<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>快乐在线后台登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="__PUBLIC__/admin/css/amazeui.min.css"/>
  <style>
    .header {
      	text-align: center;
		margin:0px auto;
		
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>

 <div class="header">
  <div class="am-g">
    <h1>快乐在线后台登录</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div style="width:50%;margin:0px auto" class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

    <form action="{:U('Login/login')}" method="post" class="am-form">
      <label for="mobile">账号:</label>
      <input type="text" name="username" id="mobile">
      
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password">
      <br />
    <br>
        <input  class="input_text input-big" name="code" type="text" placeholder="验证码"  style="width:150px;">
        <img src="{:U('code')}"> <a id="kanbuq" href="javascript:;">看不清，换一张</a>
    <br />


      <!-- <p style="margin-top:0px; font-size:14px"><input type="checkbox">记住密码</p> -->
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-block">
      </div>
    </form>
  </div>
</div>
</body>

</html>
<script src="__PUBLIC__/assets/js/jquery.min.js"></script>
<script type="text/javascript">
  $('#kanbuq').click(function(){
      var code=$(this).siblings('img').attr('src')+Math.random();
      $(this).prev().attr('src','code');
  })
</script>
